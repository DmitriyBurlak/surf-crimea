<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/serfer1.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Neucha|Ubuntu:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css ">
  <title>Surf-Crimea</title>
</head>
<body>
  <div class="container">
    <div class="surf-content">
      <div class="container-surf">
        <header class="header">
          <div class="header__left">
            <div class="header__logo">       
              <img src="assets/img/serfer1.png" alt="">
            </div>
            <div class="header__text">
              Scholl
            </div>
          </div>
          <div class="header__right">
            <nav class="header__link">
              <a href="#">О нас</a>
              <a href="#">Обучение</a>
              <a href="#">Цены</a>
              <a href="#">График</a>
              <a href="#">Контакты</a>
            </nav>
          </div>
        </header>
        <div class="main">
          <div class="main__left">
            <div class="main__title">Уроки <br>серфинга</div>
            <div class="main__text">Лови свою первую волну прямо сейчас</div>
            <div class="main__feedback">
              <div class="feedback__foto">
                <img src="assets/img/feedback1.png" alt="">
              </div>
              <div class="feedback__content">
                <div class="feedback__name">Михаил, 26 лет</div>
                <div class="feedback__text">
                  “Это были лучшие 3 часа <br>
                  в моей жизни! <br>
                  Так много эмоций, <br>
                  Моя первая волна!”
                </div>
              </div>
            </div>
          </div>
          <div class="main__right">
            <div class="main__event">
              пгт. Мирный <br>
             <span>Июль - Август</span> 
            </div>
          </div>
        </div>
        <div class="locations">
          <div class="location location-1">
            <div class="location__btn">
              <button>Запись Открыта</button>
            </div>
            <div>
              <div class="location__name">
                Мирный
              </div>
              <div class="location__date">
                Июль 01-26
              </div>
            </div>
          </div>
          <div class="location location-2">
            <div class="location__btn">
              <button>Запись Открыта</button>
            </div>
            <div>
              <div class="location__name">
                Севастополь
              </div>
              <div class="location__date">
                Август 05-30
              </div>
            </div>
          </div>
          <div class="location location-3">
            <div class="location__btn">
              <button>Запись Открыта</button>
            </div>
            <div>
              <div class="location__name">
                Новый Свет
              </div>
              <div class="location__date">
                Сентябрь 02-25
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="serf">
        <img src="assets/img/surf1.png" alt="">
      </div>
      



    </div>
    <footer>
      <div class="container-footer">
        <div class="social">
         
          <a href="#" target="_blank"><span class="icon icon-vk"></span></a>
          <a href="#" target="_blank"><span class="icon icon-telegram"></span></a>
          <a href="#" target="_blank"><span class="icon icon-facebook"></span></a>
          <a href="#" target="_blank"><span class="icon icon-inst"></span></a>
        </div>
      </div>
      </div>
    </footer>
   
  </div>
 
</body>
</html>
