<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/serfer1.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Neucha|Ubuntu:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css ">
  <title>Surf-Crimea</title>
</head>
<body>
  <div class="container">
    <div class="surf-content">
      <div class="surf-container">
        <header class="header">
          <div class="header__left">
            <div class="header__logo">       
              <img src="assets/img/serfer1.png" alt="">
            </div>
            <div class="header__text">
              Scholl
            </div>
          </div>
          <div class="header__right">
            <nav class="header__link">
              <a href="#">About</a>
              <a href="#">Teacher</a>
              <a href="#">Price</a>
              <a href="#">Shedule</a>
              <a href="#">Contacts</a>
            </nav>
          </div>
        </header>
        <div class="main">
          <div class="main__left">
            <div class="main__title">SURF <br> LESSIONS</div>
            <div class="main__text">Catch your first wave now</div>
            <div class="main__feedback">
              <div class="feedback__foto">
                <img src="assets/img/feedback1.png" alt="">
              </div>
              <div class="feedback__content">
                <div class="feedback__name">Juli Star, 26 y.o</div>
                <div class="feedback__text">
                  “it was the best 3 hours of 
                  my life! So many emotions and
                  my first wave”
                </div>
              </div>
            </div>
          </div>
          <div class="main__right">
            <div class="main__event">
              Now in bali <br>
             <span>January 9-22</span> 
            </div>
          </div>
        </div>
        
      </div>
      <div class="serf">
        <img src="assets/img/surf1.png" alt="">
      </div>
      



    </div>
   
  </div>
 
</body>
</html>
